<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
  <div class="container">
	<h2>Survey Questions</h2>
	<hr>
	<h3>About you</h3>
	<form>
      <div class="form-group">
		<label>Name (Required)</label>
		<input class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
		
  	  </div>
	  <div class="form-group">
	    <label>Link to Photo Image (Required)</label>
	    <input class="form-control" id="photo" placeholder="">
	  </div>

	  <div>
	  	<label><h5>Question 1</h5>Your mind is always buzzing with unexplored ideas and plans.</label><br>
		  <select class="chosen-select" id="q1">
		    <option selected>Select an answer</option>
		    <option value="1">1 (Strongly Disagree)</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5 (Strongly Agree)</option>
		  </select>
		  <br>
		  <br>
		  <label><h5>Question 2</h5>Generally speaking, you rely more on your experience than your imagination.</label><br>
		  <select class="chosen-select" id="q2">
		    <option selected>Select an answer</option>
		    <option value="1">1 (Strongly Disagree)</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5 (Strongly Agree)</option>
		  </select>
		  <br>
		  <br>
		  <label><h5>Question 3</h5>You find it easy to stay relaxed and focused even when there is some pressure.</label><br>
		  <select class="chosen-select" id="q3">
		    <option selected>Select an answer</option>
		    <option value="1">1 (Strongly Disagree)</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5 (Strongly Agree)</option>
		  </select>
		  <br>
		  <br>
		  <label><h5>Question 4</h5>You rarely do something just out of sheer curiosity.</label><br>
		  <select class="chosen-select" id="q4">
		    <option selected>Select an answer</option>
		    <option value="1">1 (Strongly Disagree)</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5 (Strongly Agree)</option>
		  </select>
		  <br>
		  <br>
		  <label><h5>Question 5</h5>People can rarely upset you.</label><br>
		  <select class="chosen-select" id="q5">
		    <option selected>Select an answer</option>
		    <option value="1">1 (Strongly Disagree)</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5 (Strongly Agree)</option>
		  </select>
	  </div><br>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<hr>
	<footer class="footer">
	  <div class="container">
		 <p><a href="/">Homepage</a> | <a href="/api/friends">API Friends List</a> | <a href="https://github.com/crayz7/FriendFinder">GitHub Repo</a></p>
	   </div>
	</footer>
  </div>
</body>
</html>
